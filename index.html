<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Pricing component with toggle</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
</head>
<body>
<div class="main-wrapper">
  <div class="title"><h1>Our Pricing</h1></div>
  <div class="payPlan">
    <span id="annually">Annually</span>
    <label class="switch">
      <input type="checkbox" checked id="switcher">
      <span class="slider round"></span>
    </label>
    <span id="monthly">Monthly</span>
  </div>
  <div class="plans">
    <div class="offer" id="basic">
      <span class="offer-title">Basic</span>
      <ul class="options">
        <li><span class="currency">$</span><h1 id="basicPrice">19.99</h1></li>
        <li>500 GB Storage</li>
        <li>2 Users Allowed</li>
        <li>Send up to 3 GB</li>
        <li class="btn"><button class="learnMore" value="learn more">LEARN MORE</button> </li>
      </ul>
    </div>
    <div class="offer" id="pro">
      <span class="offer-title">Professional</span>
      <ul class="options">
        <li><span class="currency">$</span><h1 id="proPrice">24.99</h1></li>
        <li>1 TB Storage</li>
        <li>5 Users Allowed</li>
        <li>Send up to 10 GB</li>
        <li class="btn"><button class="learnMore" value="learn more">LEARN MORE</button> </li>
      </ul>
    </div>
    <div class="offer" id="master">
      <span class="offer-title">Master</span>
      <ul class="options">
        <li><span class="currency">$</span><h1 id="masterPrice">39.99</h1></li>
        <li>2 TB Storage</li>
        <li>10 Users Allowed</li>
        <li>Send up to 20 GB</li>
        <li class="btn"><button class="learnMore" value="learn more">LEARN MORE</button> </li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
